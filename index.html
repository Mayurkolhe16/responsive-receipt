
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="receipt-holder">
        <div class="receipt-header">
            <img src="./profilepranjal.png" class="receipt-img" alt="img" />
            <div class="receipt-header-txt">MK Brand House</div>
            <div class="Address">
                <p>414,Gokul Colony<br />Rahuri,<br />Maharashtra 413705</p>
            </div>

            <div class="Mobile">
                <p>+91-1234567895</p>
            </div>
        </div>

        <div class="receipt-body">
            <div class="receipt-txt">Payment Receipt</div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Receipt No :
                </div>
                <div class="receipt-value">
                    1332457
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Payment Date :
                </div>
                <div class="receipt-value">
                    26 May 2024
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Amount :
                </div>
                <div class="receipt-value">
                    25000/-
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Payment Mode :
                </div>
                <div class="receipt-value">
                    Cash
                </div>
            </div>

            <div class="stamp">
                <img src="./icons8-paid-bill-stamp-50.png" class="stamp-img" alt="stamp"/>
                <p>Signature</p>
            </div>
            
        </div>

        <div class="receipt-footer">
            <div class="footer-txt">
                Thank you
            </div>
        </div>
    </div>

</body>
</html>
